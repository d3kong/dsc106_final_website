<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surgical Insight Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- ───── MAIN DASHBOARD (Always Visible) ───── -->
  <div id="main-app">
    <!-- LEFT: Body Outline for Region Filtering -->
    <div id="left-column">
      <div id="body-map-container">
        <svg id="body-map" viewBox="0 0 210 420">
          <image
            href="images/body.png"
            x="0"
            y="0"
            width="210"
            height="420"
            preserveAspectRatio="xMidYMid slice"
            opacity="0.9"
          />
          <!-- Clickable regions -->
          <ellipse
            class="region"
            id="head_neck"
            cx="105"
            cy="50"
            rx="36"
            ry="45"
          />
          <ellipse
            class="region"
            id="thorax"
            cx="105"
            cy="130"
            rx="45"
            ry="55"
          />
          <ellipse
            class="region"
            id="abdomen"
            cx="105"
            cy="220"
            rx="48"
            ry="44"
          />
          <ellipse
            class="region"
            id="pelvis"
            cx="105"
            cy="295"
            rx="38"
            ry="42"
          />
        </svg>
        <div class="body-map-label">
          Click on a region to filter operations
        </div>
      </div>
    </div>

    <!-- RIGHT: Chart Area -->
    <div id="right-column">
      <!-- Viz 1: Swarm Chart Placeholder -->
      <section id="viz1" class="chart-section">
        <h3>Chart 1: Risk vs. ASA (Swarm Plot)</h3>
        <div
          id="tracy-swarm-container"
          style="width:100%; height:90vh; display:flex; align-items:center; justify-content:center; background:#4a4a4a;"
        >
          <span style="color:#999;">[Swarm Chart will render here]</span>
        </div>
      </section>

      <!-- Viz 2: Heatmap Placeholder -->
      <section id="viz2" class="chart-section">
        <h3>Chart 2: Pre-Op Stress Signals (Heatmap)</h3>
        <div
          id="heatmap-container"
          style="width:100%; height:90vh; display:flex; align-items:center; justify-content:center; background:#4a4a4a;"
        >
          <span style="color:#999;">[Heatmap will render here]</span>
        </div>
      </section>

      <!-- Viz 3: Radar Chart Placeholder -->
      <section id="viz3" class="chart-section">
        <h3>Chart 3: Tailoring the Conversation (Radar)</h3>
        <div
          id="radar-container"
          style="width:100%; height:400px; display:flex; align-items:center; justify-content:center; background:#4a4a4a;"
        >
          <span style="color:#999;">[Radar Chart will render here]</span>
        </div>
      </section>
    </div>
  </div>

  <!-- ───── DASHBOARD PAGE SCRIPTS ───── -->
  <script src="js/tracy_main.js"></script>
  <script src="js/daniel_main.js"></script>
  <script src="js/kate_main.js"></script>
  <script src="js/dashboard_main.js"></script>
</body>
</html>
