<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surgical Insight: Risk & Demographics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- TITLE SLIDE -->
  <div id="title-slide">
    <h1>Pre-operative Mental Preparation</h1>
    <h2>Surgical Risk & Communication</h2>
    <h2>Kate Feng · Tracy Vu · Daniel Kong · John Wesley Pabalate</h2>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- MAIN DASHBOARD (hidden at first) -->
  <div id="main-app">
    <div id="left-column">
      <div id="body-map-container">
        <svg id="body-map" width="210" height="420" viewBox="0 0 210 420">
          <image href="images/surgery_body.png" x="5" y="5" width="200" height="410" opacity="0.9"/>
          <!-- Clickable regions -->
          <ellipse class="region" id="head_neck" cx="105" cy="50" rx="36" ry="45" fill="#888" fill-opacity="0.12" stroke="#aaa" stroke-width="2"/>
          <ellipse class="region" id="thorax" cx="105" cy="130" rx="45" ry="55" fill="#888" fill-opacity="0.12" stroke="#aaa" stroke-width="2"/>
          <ellipse class="region" id="abdomen" cx="105" cy="220" rx="48" ry="44" fill="#888" fill-opacity="0.12" stroke="#aaa" stroke-width="2"/>
          <ellipse class="region" id="pelvis" cx="105" cy="295" rx="38" ry="42" fill="#888" fill-opacity="0.12" stroke="#aaa" stroke-width="2"/>
        </svg>
        <div class="body-map-label">Click on the body to filter<br>operation types</div>
      </div>
    </div>
    <div id="right-column">
      <section id="viz1" class="visualization-section"></section>
      <section id="viz2" class="visualization-section"></section>
      <section id="viz3" class="visualization-section"></section>
    </div>
  </div>

  <!-- Visualization JS scripts -->
  <script src="js/tracy_main.js"></script>
  <script src="js/daniel_main.js"></script>
  <script src="js/kate_main.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Show title at first, dashboard hidden
    document.getElementById('main-app').style.display = 'none';
    document.getElementById('title-slide').style.display = 'flex';

    document.getElementById('enter-btn').onclick = function() {
      document.getElementById('title-slide').style.display = 'none';
      document.getElementById('main-app').style.display = 'flex';
    };
  </script>
</body>
</html>
